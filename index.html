<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="top-bar">
        <div>
          <h1>2048</h1>
          <p>Bruk piltastene eller sveip for å spille.</p>
        </div>
        <div class="score-panel">
          <div class="score-box">
            <span>Poeng</span>
            <strong id="score">0</strong>
          </div>
          <button id="restart" type="button">Start på nytt</button>
        </div>
      </header>

      <section class="board" id="board" aria-label="2048 spillebrett"></section>
      <p id="status" class="status" aria-live="polite"></p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
