<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pi</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="top-bar">
        <div>
          <h1>π

Prime

Fibonacci

Pyramid</h1>
          <p>Trykk neste riktige siffer i π innen 3 sekunder.</p>
        </div>
        <button id="restart" type="button">Start på nytt</button>
      </header>

      <section class="display" aria-live="polite">
        <div class="display-row">
          <span>Riktige siffer</span>
          <strong id="score">1</strong>
        </div>
        <div class="display-row">
          <span>Tid igjen</span>
          <strong id="timer">3.0s</strong>
        </div>

        <div class="sequence-panel" aria-label="Pi-sekvens med tre linjer">
          <span class="sequence-label">Sekvens</span>
          <div class="sequence-window" id="sequence-window">
            <div class="sequence-line" id="sequence-line-1"></div>
            <div class="sequence-line" id="sequence-line-2"></div>
            <div class="sequence-line" id="sequence-line-3">3,</div>
          </div>
        </div>
      </section>

      <section class="keypad" id="keypad" aria-label="Talltastatur"></section>
      <p id="status" class="status" aria-live="assertive"></p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
